<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shine Gupta | Data Scientist</title>
  <style>
    :root {
      --primary: #00f7ff;
      --bg: #0c0c1b;
      --text: #ffffff;
      --accent: #ff00c8;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }
    h2 {
      font-size: 1.4em;
      color: var(--primary);
      margin-bottom: 30px;
      animation: fadeInUp 2s ease-in-out;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px var(--primary); }
      100% { text-shadow: 0 0 20px var(--accent); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 2;
      width: 80%;
      max-width: 400px;
      animation: fadeInUp 3s ease-in-out;
    }
    .link-btn {
      background: transparent;
      border: 2px solid var(--primary);
      padding: 14px;
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      text-align: center;
      font-size: 1.1em;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .link-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--accent));
      transition: left 0.4s;
      z-index: -1;
    }
    .link-btn:hover::before {
      left: 0;
    }
    .link-btn:hover {
      color: #0c0c1b;
      font-weight: bold;
      transform: scale(1.05);
    }
    .background-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle at 20% 30%, rgba(0,247,255,0.2), transparent 50%),
                  radial-gradient(circle at 70% 60%, rgba(255,0,200,0.15), transparent 50%);
      animation: backgroundShift 10s infinite alternate;
    }
    @keyframes backgroundShift {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.1) translate(-10px, 10px); }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1em;
      }
      .link-btn {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <canvas id="network"></canvas>
  <h1>Shine Gupta</h1>
  <h2>Data Scientist | Computer Science and Engineering</h2>
  <div class="links">
    <a class="link-btn" href="https://www.linkedin.com/in/shine-gupta-62b22b264/" target="_blank">LinkedIn</a>
    <a class="link-btn" href="guptashine5002@gmail.com">Email</a>
    <a class="link-btn" href="https://x.com/shine_gupta17" target="_blank">X (Twitter)</a>
    <a class="link-btn" href="https://github.com/Shine-5705" target="_blank">GitHub</a>
    <a class="link-btn" href="https://leetcode.com/u/shine_gupta17/" target="_blank">LeetCode</a>
    <!-- <a class="link-btn" href="https://codeforces.com/profile/Shinee_guptaa" target="_blank">Codeforces</a> -->
  </div>

  <script>
    const canvas = document.getElementById('network');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const nodes = Array.from({ length: 70 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      vx: (Math.random() - 0.5) * 0.8,
      vy: (Math.random() - 0.5) * 0.8
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#00f7ff';
      nodes.forEach(node => {
        node.x += node.vx;
        node.y += node.vy;

        if (node.x < 0 || node.x > w) node.vx *= -1;
        if (node.y < 0 || node.y > h) node.vy *= -1;

        ctx.beginPath();
        ctx.arc(node.x, node.y, 2, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.strokeStyle = 'rgba(0,247,255,0.15)';
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
